<html>
<head>
    <title>Гипертекстовые ссылки в HTML документах.</title>
</head>
<body>
    <p>Гипертекстовые ссылки в HTML реализуются парным тэгом a</p>
    <p>Его параметры:</p>
    <ul>
        <li>href - ссылка на другой документ</li>
        <li>target - место загрузки документа, полученного по ссылке из href. Это может быть новое окно браузера, или фрэйм.</li>
    </ul>
</body>
</html>
